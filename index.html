<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="data/Parcels_Public_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:22, minZoom:9
        }).fitBounds([[42.22326570268629,-76.73847449875005],[42.702771543693686,-76.08510860997819]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Basemap Â© Google</a>',
            minZoom: 9,
            maxZoom: 22,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_Parcels_Public_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">SWISPRINTK</th>\
                        <td>' + (feature.properties['SWISPRINTK'] !== null ? autolinker.link(String(feature.properties['SWISPRINTK']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">MUNI</th>\
                        <td>' + (feature.properties['MUNI'] !== null ? autolinker.link(String(feature.properties['MUNI']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CALCACRES</th>\
                        <td>' + (feature.properties['CALCACRES'] !== null ? autolinker.link(String(feature.properties['CALCACRES']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LAND</th>\
                        <td>' + (feature.properties['LAND'] !== null ? autolinker.link(String(feature.properties['LAND']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ASMT</th>\
                        <td>' + (feature.properties['ASMT'] !== null ? autolinker.link(String(feature.properties['ASMT']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LOCADDR</th>\
                        <td>' + (feature.properties['LOCADDR'] !== null ? autolinker.link(String(feature.properties['LOCADDR']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LOCZIP</th>\
                        <td>' + (feature.properties['LOCZIP'] !== null ? autolinker.link(String(feature.properties['LOCZIP']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ACRES</th>\
                        <td>' + (feature.properties['ACRES'] !== null ? autolinker.link(String(feature.properties['ACRES']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PC</th>\
                        <td>' + (feature.properties['PC'] !== null ? autolinker.link(String(feature.properties['PC']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DESCRIPTIO</th>\
                        <td>' + (feature.properties['DESCRIPTIO'] !== null ? autolinker.link(String(feature.properties['DESCRIPTIO']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">WATER</th>\
                        <td>' + (feature.properties['WATER'] !== null ? autolinker.link(String(feature.properties['WATER']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SEWER</th>\
                        <td>' + (feature.properties['SEWER'] !== null ? autolinker.link(String(feature.properties['SEWER']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SWRESUNITS</th>\
                        <td>' + (feature.properties['SWRESUNITS'] !== null ? autolinker.link(String(feature.properties['SWRESUNITS']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">IMATELINK</th>\
                        <td>' + (feature.properties['IMATELINK'] !== null ? autolinker.link(String(feature.properties['IMATELINK']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Parcels_Public_1_0(feature) {
            switch(String(feature.properties['PC'])) {
                case '311':
                    return {
                pane: 'pane_Parcels_Public_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(22,58,236,1.0)',
                interactive: true,
            }
                    break;
                case '330':
                    return {
                pane: 'pane_Parcels_Public_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(31,125,219,1.0)',
                interactive: true,
            }
                    break;
                case '416':
                    return {
                pane: 'pane_Parcels_Public_1',
                opacity: 1,
                color: 'rgba(255,255,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,0,0.14901960784313725)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Parcels_Public_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Parcels_Public_1');
        map.getPane('pane_Parcels_Public_1').style.zIndex = 401;
        map.getPane('pane_Parcels_Public_1').style['mix-blend-mode'] = 'normal';
        var layer_Parcels_Public_1 = new L.geoJson(json_Parcels_Public_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Parcels_Public_1',
            layerName: 'layer_Parcels_Public_1',
            pane: 'pane_Parcels_Public_1',
            onEachFeature: pop_Parcels_Public_1,
            style: style_Parcels_Public_1_0,
        });
        bounds_group.addLayer(layer_Parcels_Public_1);
        map.addLayer(layer_Parcels_Public_1);
        setBounds();
        </script>
    </body>
</html>
